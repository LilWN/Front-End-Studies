<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treact Web Practice</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <section id="landing">
        <div class="row">
            <div class="nav">
                <a href="#" class="nav__logo--wrapper">
                    <img src="./assets/logo.svg" class="nav__logo" alt="">
                    <div class="logo__text">Treact</div>
                </a>
                <ul class="nav__links">
                    <li class="nav__link"><a href="#">About</a></li>
                    <li class="nav__link"><a href="#">Blog</a></li>
                    <li class="nav__link"><a href="#">Pricing</a></li>
                    <li class="nav__link"><a href="#">Contact Us</a></li>
                    <li class="nav__link"><a href="#">Login</a></li>
                    <li class="nav__link"><a href="#"><Button class="btn">Sign Up</Button></a></li>
                </ul>
            </div>
            <div class="landing__wrapper">
                <div class="landing__description">
                    <h1 class="section__title">
                        Beautiful React Templates <span class="purple">for you.</span>
                    </h1>
                    <p class="section__description">
                        Our templates are easy to setup, understand and customize. Fully modular components with a
                        variety
                        of
                        pages and components.
                    </p>
                    <div class="landing__input--wrapper">
                        <input type="text" class="landing__email--input" placeholder="Your E-mail Address">
                        <button class="btn landing__email--btn">Get Started</button>
                    </div>
                    <div class="cust__strip">
                        <p class="cust__strip--text">OUR TRUSTED CUSTOMERS</p>
                        <img src="./assets/customers-logo-strip1.png" class="cust__strip--img" alt="">
                    </div>
                </div>
                <figure class="landing__img">
                    <img src="./assets/landing_img.svg" alt="">
                </figure>
            </div>
        </div>
    </section>
</body>

</html>
